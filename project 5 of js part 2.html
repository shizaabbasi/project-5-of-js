    <h2>Join method</h2>
    <p id="j"></p>
    <script>
 var names=['Shiza','Sara','Saad','Rayyan']

 document.write("<br>")

  var names=names.join("+")

    </script>
    <h3>Javascript functions</h3>
    <p>In this we learn that only that function is displayed which is called up first even if it's written at he last it will display first.</p>
    <p id="k"></p>
    <script>//Here we can see that even if we add two functions before the called up functions it doesn't effect the result.
        function sub(a,b){
            return a-b;
        }
        
        function add(a,b){
            return a+b;
        }
        function average(a,b){
return add(a,b) / 2;
        }
        var result = average(90,560);
        document.getElementById("k").innerHTML=result;
    </script>
